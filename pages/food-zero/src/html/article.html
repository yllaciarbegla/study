<div class="article__item">

	<div class="article__image">
		<div class="article__lable title">Fashion</div>
		<img src="@@image" alt="@@alt" width="792" height="792">
	</div>

	<div class="article__content">

		<div class="article__tags tag">
			<div class="article__autor">
				<img class="author__photo" src="@@user" width="60" height="60" alt="Woman with camera">
				<p class="author__name">@@user-name</p>
			</div>
			<div class="tag__other">
				<p class="article__date">October 17,2021</p>
				<p class="article__time">3:33 pm</p>
				<a class="article__comments" href="@@link">
					<p>2 comments</p>
				</a>
			</div>
		</div>

		<div class="article__text-content">
			<h3 class="article__title title">@@title</h3>
			<p class="article__text text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
			<a href="@@link" class="article__link">
				<p class="article__button text">Read More</p>
				<div class="icon-arrow-right"></div>
			</a>
		</div>

	</div>

</div>
