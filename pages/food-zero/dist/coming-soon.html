<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
	<link rel="stylesheet" href="files/fonts-style.css">
	<link rel="stylesheet" href="css/style.min.css">
	<link rel="icon" href="img/icon/logo.svg" type="image/x-icon">
	<title>FoodZero - Coming Soon</title>
	<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js" defer></script>
	<script src="js/app.min.js" defer></script>
</head>

<body class="page">

	<div class="loader-wrapper">
		<div class="loader">
			<div class="spinner-rolling">
				<div></div>
			</div>
		</div>
		<p class="loader-wrapper__text title">Loading</p>
	</div>

	<main class="coming-soon hidden">
		<header class="header lock-padding">
	<div class="container">
		<div class="header__wrapper">

			<div class="header__left-side">
				<div class="header__logo">
					<img src="img/icon/logo.svg" width="307" height="115" alt="FoodZero logo">
				</div>

				<nav class="menu">
					<a class="menu__open-btn" href="#menu__wrapper">
						<div class="icon-nav-open"></div>
					</a>

					<div class="menu__screen" id="menu__wrapper">
						<div class="menu__wrapper">
							<div class="menu__content">

								<div class="menu__header">
									<button type="button" class="menu__close-btn icon-close-btn" aria-label="Close menu"></button>
								</div>

								<div class="menu__body">

									<div class="menu__left-side">
										<ul class="menu__list">
											<li class="menu-item">
												<a class="menu-link active" aria-current="page" href="index.html">Home</a>
											</li>
											<li class="menu-item">
												<a class="menu-link" href="menu.html">Menu</a>
											</li>
											<li class="menu-item">
												<a class="menu-link" href="blogs.html">Blogs</a>
											</li>
											<li class="menu-item">
												<a class="menu-link" href="about.html">About</a>
											</li>
											<li class="menu-item">
												<a class="menu-link" href="contact.html">Contact</a>
											</li>
										</ul>
									</div>
									<div class="menu__right-side">
										<div class="menu__contact">
											<h4 class="menu__contact-title">Contact</h4>
											<div class="contact__address">
												<a class="menu__phone phone-text" href="tel:+98765432100">+98 765 432 100</a>
												<a class="menu__mail" href="mailto:info@foodzero.com">info@foodzero.com</a>
												<p class="menu__adress">1959 Sepulveda Blvd. <br>Culver City, CA, 90230</p>
											</div>
											<div class="menu__social-link">
												<a class="social-link__item icon-insta" href="coming-soon.html"></a>
												<a class="social-link__item icon-twitter" href="coming-soon.html"></a>
												<a class="social-link__item icon-facebook" href="coming-soon.html"></a>
												<a class="social-link__item icon-youtube" href="coming-soon.html"></a>
											</div>
										</div>
									</div>

								</div>

							</div>
						</div>
					</div>
				</nav>
			</div>
			<div class="header__right-side">

				<div class="header__phone">
					<a class="header__phone-link phone-text" href="tel:+98765432100">+98 765 432 100</a>
				</div>
				<div class=" header__button">
					<a class="header__button-link button" href="contact.html">Reservations</a>
				</div>

			</div>

		</div>

	</div>
</header>
		<div class="coming-soon__wrapper">
			<div class="coming-soon__content">
				<h1 class="coming-soon__title title">Comming soon</h1>

				<div class="coming-soon__timer timer">
					<div class="timer__content">
						<div class="timer__item timer__mounths">
							<div class="timer__value title">00</div>
							<span class="timer__text text">Month</span>
						</div>

						<div class="timer__item timer__days">
							<div class="timer__value title">00</div>
							<span class="timer__text text">Days</span>
						</div>

						<div class="timer__item timer__hours">
							<div class="timer__value title">00</div>
							<span class="timer__text text">Hours</span>
						</div>

						<div class="timer__item timer__minutes">
							<div class="timer__value title">00</div>
							<span class="timer__text text">Minutes</span>
						</div>

						<div class="timer__item timer__seconds">
							<div class="timer__value title">00</div>
							<span class="timer__text text">Second</span>
						</div>

					</div>
				</div>

				<a class="coming-soon__button button" href="menu.html">View Menu</a>

			</div>
		</div>
	</main>

</body>

</html>
