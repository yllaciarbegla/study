<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap&_v=20221117183323"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css?_v=20221117183323">
	<title>Beautiful world</title>
	<script src="js/app.min.js?_v=20221117183323" defer></script>
</head>

<body class="page">
	<div class="loader">Loading</div>
	<div class="cursor"></div>
	<div class="aura"></div>

	<div class="container">
		<section class="gallery">

			<div class="frame">
				<div class="frame__content frame__content_right title-wrapper">
					<h1>Beautiful world</h1>
				</div>
			</div>

			<div class="frame frame_bg">
				<div class="frame__content">
					<div class="frame__media">
						<picture>
							<source srcset="img/1.webp" type="image/webp"><img src="img/1.jpg" alt="Photo of nature">
						</picture>
					</div>
				</div>
			</div>

			<div class="frame">
				<div class="frame__content frame__content_right">
					<div class="frame__media">
						<video class="frame__video" src="files/bird.mp4" autoplay muted loop></video>
					</div>
				</div>
			</div>

			<div class="frame"></div>

			<div class="frame frame_bg">
				<div class="frame__content">
					<div class="frame__media">
						<picture>
							<source srcset="img/2.webp" type="image/webp"><img src="img/2.jpg" alt="Photo of nature">
						</picture>
					</div>
				</div>
			</div>

			<div class="frame frame_bg">
				<div class="frame__content frame__content_right">
					<div class="frame__media">
						<picture>
							<source srcset="img/3.webp" type="image/webp"><img src="img/3.jpg" alt="Photo of nature">
						</picture>
					</div>
				</div>
			</div>

			<div class="frame"></div>

			<div class="frame frame_bg">
				<div class="frame__content frame__content_all">
					<div class="frame__media">
						<video class="frame__video" src="files/deer.mp4" autoplay muted loop></video>
					</div>
				</div>
			</div>

			<div class="frame"></div>

			<div class="frame">
				<div class="frame__content frame__content_right">
					<div class="frame__media">
						<picture>
							<source srcset="img/4.webp" type="image/webp"><img src="img/4.jpg" alt="Photo of nature">
						</picture>
					</div>
				</div>
			</div>

			<div class="frame frame_bg">
				<div class="frame__content">
					<div class="frame__media">
						<video class="frame__video" src="files/mountains.mp4" autoplay muted loop></video>
					</div>
				</div>
			</div>

			<div class="frame"></div>

			<div class="frame">
				<div class="frame__content frame__content_all title-wrapper farewell">
					<h2>Have a nice day</h2>
				</div>
			</div>

		</section>
	</div>

	<img class="soundbutton paused" src="img/sound.gif" alt="">
	<audio class="audio" src="files/ambient.mp3" loop></audio>

</body>

</html>
