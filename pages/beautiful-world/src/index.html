<!DOCTYPE html>
<html lang="en">

@@include('html/head.html', {
'title': 'Beautiful world'
})

<body class="page">

	<div class="cursor"></div>
	<div class="aura"></div>

	<div class="container">
		<section class="gallery">

			<div class="frame">
				<div class="frame__content frame__content_right title-wrapper">
					<h1>Beautiful world</h1>
				</div>
			</div>

			<div class="frame frame_bg">
				<div class="frame__content">
					<div class="frame__media">
						<img src="img/1.jpg" alt="Photo of nature">
					</div>
				</div>
			</div>

			<div class="frame">
				<div class="frame__content frame__content_right">
					<div class="frame__media">
						<video class="frame__video" src="files/bird.mp4" autoplay muted loop></video>
					</div>
				</div>
			</div>

			<div class="frame"></div>

			<div class="frame frame_bg">
				<div class="frame__content">
					<div class="frame__media">
						<img src="img/2.jpg" alt="Photo of nature">
					</div>
				</div>
			</div>

			<div class="frame frame_bg">
				<div class="frame__content frame__content_right">
					<div class="frame__media">
						<img src="img/3.jpg" alt="Photo of nature">
					</div>
				</div>
			</div>

			<div class="frame"></div>

			<div class="frame frame_bg">
				<div class="frame__content frame__content_all">
					<div class="frame__media">
						<video class="frame__video" src="files/deer.mp4" autoplay muted loop></video>
					</div>
				</div>
			</div>

			<div class="frame"></div>

			<div class="frame">
				<div class="frame__content frame__content_right">
					<div class="frame__media">
						<img src="img/4.jpg" alt="Photo of nature">
					</div>
				</div>
			</div>

			<div class="frame frame_bg">
				<div class="frame__content">
					<div class="frame__media">
						<video class="frame__video" src="files/mountains.mp4" autoplay muted loop></video>
					</div>
				</div>
			</div>

			<div class="frame"></div>

			<div class="frame">
				<div class="frame__content frame__content_all title-wrapper farewell">
					<h2>Have a nice day</h2>
				</div>
			</div>

		</section>
	</div>

	<img class="soundbutton paused" src="img/sound.gif" alt="">
	<audio class="audio" src="files/ambient.mp3" loop></audio>

</body>

</html>
